{{if .Values.serviceType }}
{{if and (eq .Values.serviceType "ingress") .Values.interactive }}
{{- $combinedPorts := concat (.Values.ports | default list) (.Values.portsDefault | default list)}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
      kubernetes.io/ingress.class: nginx
  {{- include "chart.labels" . | indent 2}}
spec:
  rules:
    - http:
        paths:
          {{- if eq (len $combinedPorts) 1}}
          - path: /{{ .Release.Name }}
            backend:
              {{ $port := index $combinedPorts 0 }}
              serviceName: {{ .Release.Name }}
              {{- if kindIs "float64" $port }}
              servicePort: {{ $port }}
              {{- else}}
              {{ $parts := split ":" $port}}
              servicePort: {{ $parts._0 }}
              {{- end}}
          {{-  else}}
          {{- range $port := $combinedPorts }}
            {{- if kindIs "float64" $port }}
          - path: /{{ $.Release.Name }}-{{ $port }}
            backend:
              serviceName: {{ $.Release.Name }}
              servicePort: {{ $port }}
            {{- else}}
          {{ $parts := split ":" $port}}
          - path: /{{ $.Release.Name }}-{{ $parts._0 }}
            backend:
              serviceName: {{ $.Release.Name }}
              servicePort: {{ $parts._0 }}
            {{- end}}
          {{- end}}
          {{- end}}
{{end}}
{{end}}