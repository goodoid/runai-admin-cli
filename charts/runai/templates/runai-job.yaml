{{- if .Values.interactive }}
apiVersion: apps/v1
kind: "StatefulSet"
{{- else }}
apiVersion: batch/v1
kind: "Job"
{{- end }}
metadata:
  name: {{ .Release.Name }}
  {{- include "chart.labels" . | indent 2}}
spec:
  {{- if .Values.interactive }}
  serviceName: {{ .Release.Name }}
  replicas: 1
  selector:
    matchLabels:
      release: {{ .Release.Name }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "charts.label-addition" . | indent 8}}
        project: {{ .Values.project }}
        user: {{ .Values.user }}
    spec:
      {{- if .Values.node_type }}
      nodeSelector:
        run.ai/type: {{ .Values.node_type }}
      {{- end}}
      schedulerName: runai-scheduler
      {{- if eq .Values.interactive false}}
      restartPolicy: Never
      {{- end}}
      hostIPC: {{ .Values.hostIPC }}
      containers:
        - name: {{ .Release.Name }}
          command: {{ .Values.command }}
          args: {{ .Values.args }}
          image: {{ .Values.image }}
          resources:
            limits:
              nvidia.com/gpu: {{ .Values.gpu }}
          volumeMounts:
            {{- range $index, $volume := .Values.volumes}}
            {{ $parts := split ":" $volume }}
            - mountPath: {{ $parts._1 }}
              name: "volume-{{ $index }}"
            {{- end }}
          ports:
            {{- range $port := .Values.ports}}
            {{ $parts := split ":" $port }}
            - protocol: 'TCP'
              containerPort: {{ $parts._1 | default $parts._0 }}
            {{- end}}
          env:
            - name: podUUID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: reporterGatewayURL
              value: 'runai-prometheus-pushgateway.runai.svc.cluster.local:9091'
      volumes:
        {{- range $index, $volume := .Values.volumes}}
        {{ $parts := split ":" $volume }}
          - name: "volume-{{ $index }}"
            hostPath:
              path: {{ $parts._0 }}
              type: Directory
        {{- end }}
